<form id="widgetConfigForm" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="widgetSize">{{t "dashboard.generalConfig.widgetSize"}}</label>
        <div class="col-sm-8">
            <select id="widgetSize" class="form-control" name="size" required>
                {{#staticSelect size}}
                    <option value="x-small">{{t "dashboard.generalConfig.xsmall"}}</option>
                    <option value="small">{{t "dashboard.generalConfig.small"}}</option>
                    <option value="medium">{{t "dashboard.generalConfig.medium"}}</option>
                    <option value="large">{{t "dashboard.generalConfig.large"}}</option>
                {{/staticSelect}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="widgetTitle">{{t "dashboard.graphWidget.widgetTitle"}}</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="widgetTitle" name="widgetTitle" value="{{widgetTitle}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="subTitle">{{t "dashboard.graphWidget.subTitle"}}</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="subTitle" name="subTitle" value="{{subTitle}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="graphResource">{{t "dashboard.graphWidget.idmResource"}}</label>
        <div class="col-sm-8">
            <select id="graphResource" class="form-control" name="resource" required></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="graphMetric">{{t "dashboard.graphWidget.metric"}}</label>
        <div class="col-sm-8">
            <select id="graphMetric" class="form-control" name="metric" required></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="graphType">{{t "dashboard.graphWidget.graphType"}}</label>
        <div class="col-sm-8">
            <select id="graphType" class="form-control" name="graphType" required>
                {{#staticSelect graphType}}
                    <option value="area">{{t "dashboard.graphWidget.area"}}</option>
                    <option value="bar">{{t "dashboard.graphWidget.bar"}}</option>
                    <option value="line">{{t "dashboard.graphWidget.line"}}</option>
                    <option value="pie">{{t "dashboard.graphWidget.pie"}}</option>
                    <option value="ring">{{t "dashboard.graphWidget.ring"}}</option>
                    <option value="step">{{t "dashboard.graphWidget.step"}}</option>
                {{/staticSelect}}
            </select>
        </div>
    </div>
</form>
