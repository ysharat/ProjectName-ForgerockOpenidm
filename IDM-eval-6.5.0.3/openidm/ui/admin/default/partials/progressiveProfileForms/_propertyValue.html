<div class="form-group" id="propertyValue">
    <label class="col-md-3 control-label">{{t "templates.progressiveProfile.showIf" }}</label>
    <div class="col-md-7">
        <div class="form-inline">
            <span class="attr-select">
                <select id="attributeSelect" class="form-control" name="attribute"></select>
            </span>
            <span class="op-select">
                <select id="operationSelect" class="form-control" name="operation">
                    {{#staticSelect condition.operation}}
                        {{#each operations}}
                            <option value="{{value}}">{{text}}</option>
                        {{/each}}
                    {{/staticSelect}}
                </select>
            </span>
            <span>
                <input id="eqValueField" name="value" type="text" class="form-control" value="{{condition.value}}">
            </span>
        </div>
    </div>
</div>
