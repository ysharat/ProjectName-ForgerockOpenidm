<tr class="new-attribute-row gray-background hidden">
    <td class="renderable overflow-visible col-sm-5">
        <select  class="edit-attributeName form-control">
            <option value="" selected>{{t "templates.managed.schemaEditor.selectProperty"}}</option>
            {{#each availableProps}}
            <option value="{{this.value}}">{{this.label}}</option>
            {{/each}}
        </select>
    </td>
    <td class="renderable">
        <div class="checkbox-slider-primary checkbox-slider checkbox-slider--b checkbox-slider-md">
            <label>
                <input class="toggleBoolean edit-isRequired" type="checkbox" value="true">
                <span></span>
            </label>
        </div>
    </td>
    <td>
        <button class="btn btn-primary save-new-attribute pull-right">{{t "common.form.save"}}</button>
    </td>
</tr>
