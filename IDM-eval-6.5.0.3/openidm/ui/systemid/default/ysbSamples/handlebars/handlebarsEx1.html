<body >

<h1>hello12 handlebars</h1>
<div id="derekData"></div>


<script src="/ui/systemid/default/libs/handlebars-4.5.3.js"></script>
<script type="text/javascript">
var myInfo = "<p> My name is {{name}} and i live at {{street}} </p>";
var template = Handlebars.compile(myInfo);
var data = template({name: "Derek", street: "123 oklama"});
document.getElementById("derekData").innerHTML +=data;
</script>

</body>
