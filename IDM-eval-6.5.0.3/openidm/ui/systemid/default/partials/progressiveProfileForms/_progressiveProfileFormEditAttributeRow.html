<tr class="edit-attribute-row">
    <td class="renderable overflow-visible col-sm-5">
        <select  class="edit-attributeName form-control">
            {{#each availableProps}}
            <option value="{{this.value}}">{{this.label}}</option>
            {{/each}}
        </select>
    </td>
    <td class="renderable">
        <div class="checkbox-slider-primary checkbox-slider checkbox-slider--b checkbox-slider-md">
            <label>
                <input class="toggleBoolean edit-isRequired" type="checkbox" value="true" {{#if isRequired }}checked{{/if}}>
                <span></span>
            </label>
        </div>
    </td>
    <td class="renderable">
        <i class="fa fa-undo grid-icon col-sm-1 pull-right cancel-edit-attribute" title="{{t "templates.managed.schemaEditor.undo"}}"></i>
        <i class="fa fa-check grid-icon col-sm-1 pull-right save-edit-attribute" title="{{t "common.form.save"}}"></i>
    </td>
</tr>
