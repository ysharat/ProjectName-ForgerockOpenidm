<div class="toolbar page-toolbar no-top-border clearfix" role="toolbar" aria-label="toolbar">
    <form class="form-inline">
        <div class="form-group">
            <label for="processHistoryAssignedTo">{{t "templates.workflows.processes.startedByFilter"}}</label>
            <select id="processHistoryAssignedTo" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="processHistoryFilterType">{{t "templates.workflows.processes.filterByType"}}</label>
            <select id="processHistoryFilterType" class="form-control">
                <option value="all">All</option>
                {{#each processDefinitions}}
                <option value="{{key}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
    </form>
</div>
<div id="processHistoryGridHolder" class="panel-body table-responsive">

</div>
